<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>

    <ul *ngIf="accountService.currentUser$ | async" class="navbar-nav mr-auto">
      <li class="nav-item">
        <a aria-current="page" class="nav-link" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Messages</a>
      </li>
    </ul>

    <div *ngIf="accountService.currentUser$ | async" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>Welcome user</a>
      <div *dropdownMenu class="dropdown-menu  mt-3">
        <a class="dropdown-item">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a (click)="logout()" class="dropdown-item">Logout</a>
      </div>
    </div>

    <form #loginForm="ngForm"
          (ngSubmit)="login()" *ngIf="(accountService.currentUser$ | async) === null"
          autocomplete="off" class="form-inline mt-2 mt-md-0">
      <input
        [(ngModel)]="model.username" class="form-control mr-sm-2" name="username"
        placeholder="Username" type="text">
      <input
        [(ngModel)]="model.password" class="form-control mr-sm-2" name="password"
        placeholder="Password" type="password">
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>
