<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <input [(ngModel)]="model.username" class="form-control" name="username"
           placeholder="Username" type="text">
    <input [(ngModel)]="model.password" class="form-control" name="password"
           placeholder="Password" type="password">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button (click)="cancel()" class="btn btn-default mr-2" type="button">Cancel</button>
  </div>
</form>
